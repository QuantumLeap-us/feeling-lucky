<!DOCTYPE html>
<html lang="en">
<head>
    <title>I'm Feeling Lucky Frame</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="I'm Feeling Lucky Joke App" />
    <meta property="og:description" content="Get a random joke every time you feel lucky!" />
    <meta property="og:image" content="https://feeling-lucky.vercel.app/background.png" />
    <meta property="og:url" content="https://feeling-lucky.vercel.app" />
    <!-- Farcaster Frame Meta Tags for Buttons -->
    <meta property="fc:frame:button:1" content="I'm Feeling Lucky" />
    <meta property="fc:frame:button:1:action" content="post" />
    <meta property="fc:frame:button:1:post_url" content="/api/lucky" />
    <!-- Warpcast meta tags for cast/recast -->
    <meta property="fc:cast" content="v=next" />
    <meta property="fc:action:recast" content="true" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <p id="joke">Click the button below to get a lucky joke!</p>
        <!-- Farcaster-compatible button for getting a new joke -->
        <button id="lucky-button" onclick="getJoke()">I'm Feeling Lucky</button>
        <!-- Button to recast the current joke -->
        <button id="recast-button" onclick="recastJoke()">Recast Joke</button>
    </div>

    <script>
        function getJoke() {
            fetch('/api/lucky')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('joke').textContent = data.message;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('joke').textContent = 'Error fetching joke.';
                });
        }
    </script>
</body>
</html>
